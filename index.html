<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0a0f">
    <title>Blueprint Strength</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=7">
</head>

<body>
    <div class="app-container">
        <!-- Dashboard -->
        <div class="dashboard">
            <div class="date" id="currentDate"></div>

            <div class="weekly-goals">
                <div class="goal-item">
                    <div class="goal-label">
                        <span>Zone 2</span>
                        <span id="zone2Progress">0 / 150 min</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="zone2Bar"></div>
                    </div>
                </div>
                <div class="goal-item">
                    <div class="goal-label">
                        <span>Vigorous</span>
                        <span id="vigorousProgress">0 / 75 min</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="vigorousBar"></div>
                    </div>
                </div>
            </div>

            <div class="tabs">
                <button class="tab-btn" data-mode="strength">Strength</button>
                <button class="tab-btn" data-mode="cardio">Cardio</button>
                <button class="tab-btn" data-mode="rest">Rest</button>
            </div>
        </div>

        <!-- Strength Progress (Only visible in Strength mode) -->
        <div class="strength-progress" id="strengthProgress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0 / 22 exercises</div>
        </div>

        <main class="workout-sections" id="workoutSections">
            <!-- Sections will be dynamically generated -->
        </main>

        <div class="actions">
            <button class="btn btn-primary" id="saveWorkout">
                <span class="btn-icon">üíæ</span>
                Save Workout
            </button>
            <button class="btn btn-secondary" id="viewHistory">
                History
            </button>
            <button class="btn btn-secondary" id="openSettings">
                <span class="btn-icon">‚öôÔ∏è</span>
                Settings
            </button>
        </div>

        <!-- History Modal -->
        <div class="modal" id="historyModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Workout History</h2>
                    <button class="modal-close" id="closeHistory">&times;</button>
                </div>
                <div class="modal-body" id="historyList">
                    <!-- History will be dynamically generated -->
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Data Settings</h2>
                <button class="modal-close" id="closeSettings">&times;</button>
            </div>
            <div class="modal-body">
                <div class="settings-group">
                    <h3>Backup & Restore</h3>
                    <p class="settings-desc">Save your data to a file or restore from a backup.</p>
                    <div class="settings-actions">
                        <button class="btn btn-primary" id="exportData">
                            <span class="btn-icon">‚¨áÔ∏è</span> Export Data
                        </button>
                        <button class="btn btn-secondary" id="importBtn">
                            <span class="btn-icon">‚¨ÜÔ∏è</span> Import Data
                        </button>
                        <input type="file" id="importFile" accept=".json" style="display: none">
                    </div>
                    <!-- Chart Modal -->
                    <div class="modal" id="chartModal">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2 id="chartTitle">Progress</h2>
                                <button class="modal-close" id="closeChart">&times;</button>
                            </div>
                            <div class="modal-body">
                                <div class="chart-container" id="chartContainer">
                                    <!-- SVG Chart will be injected here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Rest Timer -->
        <div id="restTimer" class="rest-timer hidden">
            <div class="timer-content">
                <span class="timer-label">Rest</span>
                <span class="timer-display" id="timerDisplay">01:30</span>
            </div>
            <div class="timer-controls">
                <button class="timer-btn" id="addTimeBtn">+30s</button>
                <button class="timer-btn skip" id="skipTimerBtn">Dismiss</button>
            </div>
        </div>
    </div>

    <script src="app.js?v=7"></script>
</body>

</html>
